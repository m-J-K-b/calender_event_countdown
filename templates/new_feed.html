<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Manage Calendar Feeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #e2e2e2;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }

        .container {
            margin: 20px;
            padding-bottom: 10px;
        }

    </style>
</head>
<body>

<h1>Manage Calendar Feeds</h1>

<!-- Form to add a new calendar feed -->
<div class="container">
    <h2>Add Feed</h2>

    <form action="/add_feed" method="POST">
        <label for="name">Feed Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="url">Feed URL:</label>
        <input type="url" id="url" name="url" required><br><br>
        
        <button type="submit">Add Feed</button>
    </form>
</div>

<div class="container">

    <h2>Existing Calendar Feeds</h2>
    
    {% if feeds %}
    <table>
        <thead>
            <tr>
                <th>Feed Name</th>
                <th>Feed URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for feed in feeds %}
            <tr>
                <td>{{ feed.name }}</td>
                <td><a href="{{ feed.url }}" target="_blank">{{ feed.url }}</a></td>
                <td>
                    <!-- Form to delete a feed -->
                    <form action="/delete_feed/{{ feed.id }}" method="POST" style="display:inline;">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No calendar feeds added yet.</p>
    {% endif %}
</div>

<div class="container">
    <a href="/">Go back to events</a>
</div>

</body>
</html>
